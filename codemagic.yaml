workflows:
  android:
    name: build, test & publish Android version
    instance_type: linux_x2

  ios:
    name: build, test & publish iOS version
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: 48Q4VYRFUU
    environment:
      vars:
        APP_ID: 6446001372
      ios_signing:
        distribution_type: app_store # or: ad_hoc | development | enterprise
        bundle_identifier: com.example.id
      cocoapods: 1.11.3
      flutter: 3.7.6
      xcode: latest
    scripts:
    - name: Set up code signing settings on Xcode project
      script: |
        xcode-project use-profiles
    - name: Get Flutter packages
      script: |
        flutter packages pub get
    - name: Install pods
      script: |
        find . -name "Podfile" -execdir pod install \;
    - name: Flutter build ipa
      script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-app-store-build-number "$APP_ID") + 1))
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Beta Testers
